<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <!--Moment JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/css.css"/>

  <!-- Style to fix the issue of text extending past card length -->
  
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <div class="lg-12"style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
      </h1>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
           <!--Keyword Field-->
           <div class="input-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Enter Keyword(s)" aria-label="" aria-describedby="basic-addon1">
           <!--Month Search Field-->
            <div class="btn-group">
              <button type="button" id="dropdownMonth" style="width:100px" class="btn btn-secondary-2 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Month
              </button>
              <div class="dropdown-menu">
                <button class="dropdown-item" type="button" data-mon="01">Jan.</button><button class="dropdown-item" type="button" data-mon="02">Feb.</button><button class="dropdown-item" type="button" data-mon="03">Mar.</button>
                <button class="dropdown-item" type="button" data-mon="04">Apr.</button><button class="dropdown-item" type="button" data-mon="05">May</button><button class="dropdown-item" type="button" data-mon="06">June</button>
                <button class="dropdown-item" type="button" data-mon="07">July</button><button class="dropdown-item" type="button" data-mon="08">Aug.</button><button class="dropdown-item" type="button" data-mon="09">Sept.</button>
                <button class="dropdown-item" type="button" data-mon="10">Oct.</button><button class="dropdown-item" type="button" data-mon="11">Nov.</button><button class="dropdown-item" type="button" data-mon="12">Dec.</button>
              </div>
            </div>
            <!--Year Search Field-->
            <div class="input-group-prepend-6">
                <button class="btn btn-secondary-2" type="button" id="previousYear">- Year</button>
              </div>
              <input type="text" class="form-control-4" id="year">
              <div class="input-group-append-6">
                  <button class="btn btn-secondary-2" type="button" id="nextYear">+ Year</button>
              </div>
              <!--search button-->
               <div class="input-group-append-6">
               <button class="btn btn-secondary-2" type="button" id="searchArticle">Search</button>
          </div>
              <div>
              <button class="btn btn-secondary-2" type="button" id="clear">Clear</button>
              </div>
          </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <br>

        
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i>Related Articles</strong><span id="errorField"></span>
          </div>

          <!-- This main card will hold each of the resulting articles -->
          <div class="card-body" id="article-section">
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/javascript.js"></script>

</body>

</html>
